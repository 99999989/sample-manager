<h3>{{project.name}}</h3>
<h6>{{project.created}}</h6>
<div class="row">
  <div *ngFor="#question of project.questions" class="col s12 m6 l4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{question.text}}</span>
        <p>{{question.rules.length}} Regeln</p>
      </div>
      <div class="card-action">
        <button class="btn" (click)="navigateToQuestion(question.id)">Details</button>
        <a href="#">Link</a>
      </div>
    </div>
  </div>
</div>
