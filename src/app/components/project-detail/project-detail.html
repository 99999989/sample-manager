<h3>{{project.name}}</h3>
<h6>{{project.created}}</h6>
<div class="row">
  <div *ngFor="#question of project.questions" class="col s12 m6 l4">
    <div class="card">
      <div class="card-content">
        <span class="card-title"></span>
        <h5>{{question.text}}</h5>

      </div>

      <div class="" style="padding: 5px" *ngFor="#rule of question.rules">
        <div class="col s4 m4 l4 valign-wrapper">
          <i class="material-icons">first_page</i><span class="valign"> {{rule.begin}}</span>
        </div>
        <div class="col s4 m4 l4 valign-wrapper">
          <i class="material-icons">last_page</i><span class="valign"> {{rule.end}}</span>
        </div>
        <div class="col s4 m4 l4 valign-wrapper">
          <i class="material-icons">replay</i><span class="valign"> {{rule.repeats}}</span>
        </div>
      </div>

      <p>&nbsp;</p>

      <div class="card-action">
        <button class="btn" (click)="navigateToQuestion(question.id)">Details</button>
        <a href="#">Link</a>
      </div>

    </div>
  </div>
</div>
